<div class="modal-header">
    <button class="close" ng-click="cancel()">&times;</button>
    <h4 class="modal-title">Добавить изображение</h4>
</div>

<div class="modal-body" upload-image-preview="previewImage" data-cropper="cropper">
    <input type="file">
    <img ng-src="{{ previewImage }}">
</div>

<div class="modal-footer" ng-show="previewImage">
    <button class="btn btn-primary" ng-click="ok()">OK</button>
    <button class="btn btn-warning" ng-click="cancel()">Отмена</button>
</div>
